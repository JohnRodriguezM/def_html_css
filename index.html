<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--El meta name de aqui abajo es esencial para crear sitios web responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El meta name de aqui abajo es el que nos permite que aparezca la descripcion cuando buscamos nuestra
    pagina en el navegador web-->
    <meta name="description" content = "pagina principal del sitio web index" />
    <!--El meta de aqui abajo nos ayuda a que nuestra pagina se encontrada mas "facilmente" en el navegador--> 
    <meta name = "robots" content = "index,follow" />
    <!--El titulo de la pagina-->
    <title>El index html definitivo</title>
    <!--Esta etiqueta nos permite conectarnos con el css que escribamos dentro de otro archivo-->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    
</body>
</html>
