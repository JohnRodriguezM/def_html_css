<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--El meta name de aqui abajo es esencial para crear sitios web responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--El meta name de aqui abajo es el que nos permite que aparezca la descripcion cuando buscamos nuestra
    pagina en el navegador web-->
    <meta name="description" content = "pagina principal del sitio web index" />
    <!--El meta de aqui abajo nos ayuda a que nuestra pagina se encontrada mas "facilmente" en el navegador--> 
    <meta name = "robots" content = "index,follow" />
    <!--El titulo de la pagina-->
    <title>El index html definitivo</title>
    <!--Esta etiqueta nos permite conectarnos con el css que escribamos dentro de otro archivo-->
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <!--Este es un listado de las principales etiquetas del body en html
    Hay etiquetas contenedores y etiquetas de contenido-->
    <header>
        <!--la etiqueta header es el encabezado de la pagina web, que usualmente
        puede contener una nav, que nos permite crear una barra de navegacion-->
        <nav>

        </nav>
    </header>
    <main>
        <section>

        </section>
        <article>

        </article>
        <!--La etiqueta main es donde va el contenido principal de la pagina web, dentro
        de esta etiqueta pueden haber muchas otras-->
        <ol>
            <!--es una lista ordenada-->
            <li>
                <!--es un list item-->
            </li>
        </ol>
        <ul>
            <!--unordered list-->
            <li>

            </li>
        </ul>
    </main>
    <footer>
        <!--para el pie de pagina-->
    </footer>

</body>
</html>
